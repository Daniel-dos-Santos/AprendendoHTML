<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Gradient Circle Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle">
        <ul>
            <li style="--i:-6;"><span>*</span></li>
            <li style="--i:-5;"><span>A</span></li>
            <li style="--i:-4;"><span>P</span></li>
            <li style="--i:-3;"><span>R</span></li>
            <li style="--i:-2;"><span>E</span></li>
            <li style="--i:-1;"><span>N</span></li>
            <li style="--i:0;"><span>D</span></li>
            <li style="--i:1;"><span>E</span></li>
            <li style="--i:2;"><span>N</span></li>
            <li style="--i:3;"><span>D</span></li>
            <li style="--i:4;"><span>O</span></li>
            <li style="--i:5;"><span>*</span></li>
            <li style="--i:7;"><span>S</span></li>
            <li style="--i:8;"><span>S</span></li>
            <li style="--i:9;"><span>C</span></li>
        </ul>
    </div>    
</body>
</html>
