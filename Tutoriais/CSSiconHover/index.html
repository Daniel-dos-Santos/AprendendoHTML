<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icon Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li style="--i:rgb(59, 221, 9);--j:rgb(214, 241, 214);">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="tittle">Home</span>
        </li>
        <li style="--i:rgb(33, 11, 226);--j:rgb(157, 191, 230);">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="tittle">Messages</span>
        </li>
        <li style="--i:rgb(179, 6, 141);--j:rgb(241, 165, 216);">
            <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
            <span class="tittle">Favourite</span>
        </li>
        <li style="--i:rgb(218, 34, 34);--j:rgb(240, 194, 194);">
            <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
            <span class="tittle">Video</span>
        </li>
        <li style="--i:rgb(83, 80, 80);--j:rgb(243, 229, 229);">
            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
            <span class="tittle">Photos</span>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>  
</body>
</html>
